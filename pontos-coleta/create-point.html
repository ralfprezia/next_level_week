<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"><!--meta dados-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Responsividade do aplicativo-->
    <title>Criar um ponto de coleta</title>
    

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>

    <div id="page-create-point">

            <header>
               <img src="/assets/logo.svg" alt="Logomarca"> 
                <a href="http://google.com.br">
                    <span></span>
                    Voltar para home
                </a>
            </header>

            <form action="">

                <h1>Cadastro de ponto de coleta</h1>

                <fieldset><!--coleção de campos...agrupa como se fosse uma div-->
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>



                    <div class="field"><!--campo de preenchimento-->
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required><!--(required)Só vai funcionar após o preenchimento dos campos obrigatórios-->
                    </div>

                    <div class="field-group"><!--agrupamento de campos-->
                        <div class="field">
                            <label for="addres">Endereço</label>
                            <input type="text" name="addres" required><!--Só vai funcionar após o preenchimento dos campos obrigatórios-->
                        </div>
                        <div class="field">
                            <label for="addres2">Número/Complemento</label>
                            <input type="text" name="addres2" required><!--Só vai funcionar após o preenchimento dos campos obrigatórios-->
                        </div>
                    </div> 

                    <div class="field-group"><!--agrupamento de campos-->
                        <div class="field">
                            <label for="state">Estado</label>
                           <select name="uf" required><!--Só vai funcionar após o preenchimento dos campos obrigatórios-->
                               <option value="">Selecione o Estado</option>
                           </select>

                           <input type="hidden" name="State">
                        </div>
                        
                        <div class="field">
                            <label for="city">Cidade</label>
                           <select name="city" disabled required><!--Só vai funcionar após o preenchimento dos campos obrigatórios-->
                               <option value="">Selecione a Cidade</option>
                           </select>
                        </div>
                    </div> 
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class="items-grid">

                        <li data-id="1" class="selected">
                            <img src="/assets/lampadas.svg" alt="Lampadas">
                            <span>Lãmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>

                        <li data-id="5">
                            <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="6">
                            <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>

                    </div>
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>

            </form>
    
    
    </div>  

    <script src="/scripts/create-point.js"></script>
</body>
</html>
